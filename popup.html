<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动签收助手</title>
  <style>
    body {
      width: 280px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #start {
      background-color: #4CAF50;
      color: white;
    }
    #stop {
      background-color: #f44336;
      color: white;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    .detail-status {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .detail-status p {
      margin: 5px 0;
      font-size: 13px;
    }
    .progress {
      color: #2196F3;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h2>自动签收助手</h2>
  <div class="status">状态: <span id="status">未运行</span></div>
  <div class="button-container">
    <button id="start">运行</button>
    <button id="stop">暂停</button>
  </div>
  
  <div class="detail-status">
    <p>当前操作: <span id="current-action">无</span></p>
    <p>处理进度: <span id="progress">0/0</span></p>
    <p>最近操作: <span id="last-action">无</span></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
